<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Test Results - Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      padding: 1.2rem 8%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #fff;
      font-size: 1.7rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 2.2rem;
      list-style: none;
    }

    .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      padding: 4px 0;
      transition: color 0.3s;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffd700;
      transition: width 0.3s;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .box {
      width: 400px;
      margin-top: 60px;
      padding: 35px 30px;
      background: #ffffffd9;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(6px);
      animation: fadeIn 1.5s ease-in;
    }

    .box .image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #1a73e8;
    }

    .box h1 {
      color: #1a73e8;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .box input[type="text"],
    .box input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .box input[type="text"]:focus,
    .box input[type="password"]:focus {
      border-color: #1a73e8;
    }

    .box input[type="submit"] {
      width: 90%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .box input[type="submit"]:hover {
      background-color: #155ab6;
      transform: scale(1.02);
    }

    .forget {
      display: block;
      margin-top: 15px;
      color: #333;
      font-size: 14px;
      text-decoration: none;
    }

    .forget:hover {
      text-decoration: underline;
      color: #1a73e8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <nav class="nav-container">
      <div class="logo">A.D.M School</div>
      <ul class="nav-links">
        <li><a href="vvvvvv.html">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="sign up.html">Sign Up</a></li>
        <li><a href="home.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>
<div class="box">
    <img src="photo\pro.jpg" class="image" alt="Profile Image" />
    <h1>Login Here</h1>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Enter username" required /><br />
      <input type="password" id="password" placeholder="Enter password" required /><br />
      <input type="submit" value="Login" /><br />
      <a href="#" class="forget">Forgot password?</a>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'result' && password === 'test') {
        alert('Login successful!');
        window.location.href = 'list.html'; // Redirect to results page
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }
  </script>
</body>
</html>
