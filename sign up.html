<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
      padding: 1.5rem 8%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      list-style: none;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffd700;
      transition: width 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #fff;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .nav-links a.active::after {
      animation: underline-in 0.5s ease forwards;
    }

    @keyframes underline-in {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .signup-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #6a82fb;
      outline: none;
      box-shadow: 0 0 5px rgba(106, 130, 251, 0.5);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #6a82fb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5b73e8;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #6a82fb;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav-container">
      <div class="logo">A.D.M School</div>
      <ul class="nav-links">
        <li><a href="vvvvvv.html">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="sign up.html" class="active">Sign Up</a></li>
        <li><a href="home.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <form class="signup-form" action="#" method="post">
        <h2>Create Account</h2>
        <div class="input-group">
          <label for="first-name">First Name</label>

<input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required />
        </div>
        <div class="input-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required />
        </div>
        <button type="submit">Sign Up</button>
        <p class="login-link">Already have an account? <a href="home.html">Login</a></p>
      </form>
    </div>
  </main>

  <script>
    document.querySelector('.signup-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Stop normal submission

      // Show alert
      alert("Sign up successful!");

      // Redirect
      window.location.href = "list.html"; // Change this as needed
    });
  </script>
</body>
</html>
